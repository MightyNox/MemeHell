<div class="space row container-fluid">
  <div class="col-2"></div>

  <div class="col-8">
    <div class="row justify-content-center">
      <h4>
        Add Meme
      </h4>
    </div>

    <br/>

    <form [formGroup]="uploadForm" (ngSubmit)="uploadMeme()">
      <!-- Title -->
      <div class="row justify-content-center">
        <div class="form-group">
          <label class="col-form-label">
            <span class="text-danger font-weight-bold">*</span>
            Title:
          </label>
        </div>
        <div class="form-group">
          <input formControlName="title" required={true} type="text" class={formError(this.state.title.alert)}
                 placeholder="My First Meme"/>
        </div>
      </div>


      <!-- Tags -->
      <div class="row justify-content-center">
        <span class="text-danger font-weight-bold">*</span>
        <label>Select corresponding tags</label>
      </div>

      <div class="row justify-content-center">
        <div class="col-3 col-sm-4 col-lg-5"></div>
        <div class="col-6 col-sm-4 col-lg-2">
          <div>
            <select formControlName="tags" id="tagSelect" multiple class="form-control">
              <option *ngFor="let tag of tags" value="{{tag}}">{{tag}}</option>
            </select>
          </div>
        </div>
        <div class="col-3 col-sm-4 col-lg-5"></div>
      </div>

      <br/>

      <!-- Select image -->
      <div class="row justify-content-center">
        <label class="btn btn-dark">
          <input formControlName="file" type="file" id="file" class="inputfile"/>
          Choose Your Meme
          <span role="img" aria-label="devil"> ðŸ˜ˆ</span>
        </label>
      </div>

      <br>
      <br>

      <!-- Submit -->
      <div class="row justify-content-center">
        <button class="btn btn-danger" type="submit">Upload</button>
      </div>
    </form>
  </div>

  <div class="col-2"></div>
</div>
