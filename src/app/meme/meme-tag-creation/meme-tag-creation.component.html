<div class="space row container-fluid">
  <div class="col-2"></div>

  <div class="col-8">
    <div class="row justify-content-center">
      <h4>
        Add New Tag
      </h4>
    </div>

    <br/>

    <form [formGroup]="createForm" (ngSubmit)="createTag()">
      <!-- Title -->
      <div class="row justify-content-center">
        <div class="form-group">
          <label class="col-form-label">
            <span class="text-danger font-weight-bold">*</span>
            Title:
          </label>
        </div>
        <div class="form-group">
          <input formControlName="title" required={true} type="text" class={formError(this.state.title.alert)}
                 placeholder="My First Meme"/>
        </div>
      </div>

      <!-- Submit -->
      <div class="row justify-content-center">
        <button class="btn btn-danger" type="submit">Create</button>
      </div>
    </form>
  </div>

  <div class="col-2"></div>
</div>
