<div class="container">

  <div class="row">
    <div class="col-md-3"></div>

    <div class="col-md-6">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="text-center border border-light p-5">

        <p class="h4 mb-4">Sign up</p>

        <div class="form-row mb-4">
          <div class="col">
            <input type="text" formControlName="nickname" class="form-control" placeholder="Nickname">
          </div>
          <div class="col">
            <input type="text" formControlName="email" class="form-control" placeholder="E-mail">
          </div>
        </div>

        <input type="email" formControlName="email" class="form-control mb-4" placeholder="E-mail">

        <button class="btn btn-info my-4 btn-block" type="submit">Sign in</button>

        <hr>

      </form>
    </div>

    <div class="col-md-3"></div>

  </div>

</div>
