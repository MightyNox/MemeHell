<div class="container">

  <div class="row">
    <div class="col-md-3"></div>

    <div class="col-md-6">
      <form [formGroup]="loginForm" (ngSubmit)="login()" class="text-center border border-light p-5">

        <p class="h4 mb-4">Sign in</p>

        <input type="text" formControlName="nickname" class="form-control mb-4" placeholder="Nickname">
        <input type="password" formControlName="password" class="form-control mb-4" placeholder="Password">

        <button class="btn btn-info my-4 btn-block" type="submit">Sign in</button>

        <hr>

      </form>
    </div>

    <div class="col-md-3"></div>

  </div>

</div>
